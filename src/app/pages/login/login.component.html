<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form [formGroup]="form" (ngSubmit)="login()" style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Login</h3>
  
              <div class="form-outline mb-4">
                <label  class="form-label" for="username">Acesso</label>
                <input type="text" formControlName="username" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && formulario.username.errors }" placeholder="Insira seu email, rgm ou cpf"/>
                <div *ngIf="submitted && formulario.username.errors" class="invalid-feedback">
                    <div *ngIf="formulario.username.errors.required">Acesso é obrigatório</div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && formulario.password.errors }" placeholder="Insira sua senha"/>
                <div *ngIf="submitted && formulario.password.errors" class="invalid-feedback">
                    <div *ngIf="formulario.password.errors.required">Senha é obrigatório</div>
                </div>
                <p class="small mb-2 pb-lg-2 d-flex justify-content-end"><a class="text-muted" href="#!">Esqueceu a senha?</a></p>
              </div>
  
              <div class="pt-1 mb-4">
                <button  [disabled]="loading" class="btn btn-lg btn-block" style="background-color: #00346d; color: #fff;">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
              </div>
  
              <p>Não possui conta ainda? <a routerLink="/cadastro" class="link">Cadastre-se</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/logo.png"
            alt="Login image" class="w-100 vh-100">
        </div>
      </div>
    </div>
  </section>
