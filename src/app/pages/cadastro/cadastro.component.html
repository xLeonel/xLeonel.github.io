<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="registrar()">
            <div class="form-group">
                <label for="firstName">Nome</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formulario.firstName.errors }" />
                <div *ngIf="submitted && formulario.firstName.errors" class="invalid-feedback">
                    <div *ngIf="formulario.firstName.errors.required">Nome é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formulario.lastName.errors }" />
                <div *ngIf="submitted && formulario.lastName.errors" class="invalid-feedback">
                    <div *ngIf="formulario.lastName.errors.required">Sobrenome é obrigatório</div>
                </div>as
            </div>
            <div class="form-group">
                <label for="rgm">RGM</label>
                <input type="text" formControlName="rgm" class="form-control" [ngClass]="{ 'is-invalid': submitted && formulario.rgm.errors }" />
                <div *ngIf="submitted && formulario.rgm.errors" class="invalid-feedback">
                    <div *ngIf="formulario.rgm.errors.required">RGM é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" formControlName="cpf" class="form-control" [ngClass]="{ 'is-invalid': submitted && formulario.cpf.errors }" />
                <div *ngIf="submitted && formulario.cpf.errors" class="invalid-feedback">
                    <div *ngIf="formulario.cpf.errors.required">CPF é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formulario.email.errors }" />
                <div *ngIf="submitted && formulario.email.errors" class="invalid-feedback">
                    <div *ngIf="formulario.email.errors.required">Email é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formulario.password.errors }" />
                <div *ngIf="submitted && formulario.password.errors" class="invalid-feedback">
                    <div *ngIf="formulario.password.errors.required">Senha é obrigatório</div>
                    <div *ngIf="formulario.password.errors.minlength">Senha precisa ter ao menos 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
