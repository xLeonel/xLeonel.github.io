<div class="p-4">
    <div class="container">
        <h2>Alunos</h2>
            <div class="form-group row">
            <div class="col-sm-5" style="width: 100%;">
                <input [(ngModel)]="filter" class="form-control" placeholder="Insira o email, rgm ou cpf">
            </div>
        </div>
        
        <div style="display: flex;justify-content: end;">
            <a routerLink="/alunos/cadastro" class="btn btn-sm btn-success mb-2">Novo Aluno</a>
        </div>

        <div class="table-responsive-sm">
            <table class="table">
                <thead class="theadColor">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">RGM</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarioFiltered">
                    <td>{{user.nome}}</td>
                    <td>{{user.sobrenome}}</td>
                    <td>{{user.rgm}}</td>
                    <td style="white-space: nowrap">
                        <a routerLink="/alunos/editar/{{user.id}}" class="btn btn-sm btn-primary mr-1">Editar</a>
                        <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
                            [disabled]="user.isDeleting">
                            <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!user.isDeleting">Deletar</span>
                        </button>
                    </td>
            </tr>
            <tr *ngIf="!usuarioFiltered && !notFound">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
            <tr *ngIf="notFound">
                <td colspan="4" class="bg-secondary bg-gradient text-white text-center">
                    <span class=" align-center">Sem alunos cadastrados</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    </div>
</div>
