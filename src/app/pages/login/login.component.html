<section class="vh-100 overflow-auto" style="background-color: #01376d;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-4">

            <div class="d-flex justify-content-center">
              <div style="width: 200px;" class="d-flex justify-content-center">
                <img class="mb-4" style="width: 100%;" src="assets/logo.png">
              </div>
            </div>

            <form [formGroup]="form" (ngSubmit)="login()">

              <div class="form-outline mb-4">
                <label class="form-label" for="username">Acesso</label>
                <input type="text" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && formulario['username'].errors }"
                  placeholder="Insira seu email, rgm ou cpf" />
                <div *ngIf="submitted && formulario['username'].errors" class="invalid-feedback">
                  <div *ngIf="formulario['username'].errors['required']">Acesso é obrigatório</div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Senha</label>
                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && formulario['password'].errors }"
                  placeholder="Insira sua senha" />
                <div *ngIf="submitted && formulario['password'].errors" class="invalid-feedback">
                  <div *ngIf="formulario['password'].errors['required']">Senha é obrigatório</div>
                </div>
                <p class="small mb-2 pb-lg-2 d-flex justify-content-end"><a class="text-muted" href="#!">Esqueceu a
                    senha?</a></p>
              </div>

              <button [disabled]="loading" class="btn btn-block mb-4"
                style="background-color: #00346d; color: #fff;">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
              <p>Não possui conta ainda? <a routerLink="/cadastro" class="text-blue-50 fw-bold">Cadastre-se</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
